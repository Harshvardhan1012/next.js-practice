        let timeout;
        function debouncing(){
            clearTimeout(timeout);     //previous function called was cleared   
           timeout=setTimeout(()=>{     //new timeout is called
                console.log("first");
                additon();
            },3000);
        }
        function additon(){
        const a=document.getElementById("harsh1").value;
        const b=document.getElementById("harsh2").value;
        const c=document.getElementById("final");
        c.innerHTML=parseInt(a)+parseInt(b);
        console.log(c);
        console.log("hello");
        }
    </script>
</head>
